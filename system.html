---
layout: main
title: Onn
---

{% for post in site.posts %}
{% if post.category == "system" %}
<div>
  <h2 class="post-title"><a href="{{post.url}}">{{ post.title }}</a></h2>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p class="post-content">{{ post.content | strip_html | truncatewords:10 | truncate: 300 }}</p>
</div>
<hr>
{% endif %}
{% endfor %}
